<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-light" style="background-color: #141414">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="./assets/netflix_logo.png" alt="Logo" width="100" height="50" class="d-inline-block align-text-top" />
      </div>
    </nav>

    <div class="container" style="max-width: 40%">
      <div class="border-bottom text-center" style="text-align: left">
        <h1 style="font-size: 60px; text-align: left" ;>Edit Profile</h1>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <img src="./assets/avatar.png" alt="" width="100" height="100" />
        </div>
        <div class="col-9">
          <input type=" text" class="bg-dark-subtle" placeholder="" />
          <p class="mt-3">Language:</p>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-dark dropdown-toggle border border-light fs-7"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Genere
            </button>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-white" href="#">English</a></li>
              <li><a class="dropdown-item text-white" href="#">Italiano</a></li>
              <li><a class="dropdown-item text-white" href="#">Tedesco</a></li>
              <li><a class="dropdown-item text-white" href="#">Arabo</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
